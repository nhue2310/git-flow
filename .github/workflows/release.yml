# Set filename without extension for consistency.
name: release.changelogs

on:
  pull_request:
    branches:
      develop
    types:
      opened
jobs:
  test:
    name: create.changelogs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Initial
        run: make install
      
      - name: Create Log
        run: make release
